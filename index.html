<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>

    <style>
      #googleImage {
        background-position: center;
        margin-left: 580px;
      }
      #top {
        margin-left: 90px;
        margin-right: 105px;
        height: 70px;
        background-color: #eeeeee;
      }
      #top .p {
        margin: 0px;
        text-align: center;
      }
      #top .input {
        text-align: center;
      }

      #first {
        margin-left: 90px;
        margin-top: 2px;
        height: 80px;
        width: 510px;
        font-size: -1px;
        background-color: #7ee5da;
        text-align: center;
        float: left;
      }
      #second {
        margin-top: 2px;
        margin-left: 2px;
        margin-right: 2px;
        height: 80px;
        width: 300px;
        font-size: -1px;
        background-color: #70ccc2;
        text-align: center;
        float: left;
      }
      #third {
        margin-top: 2px;
        margin-right: 90px;
        float: left;
        height: 80px;
        width: 510px;
        text-align: center;
        font-size: -1px;
        background-color: #62b3aa;
      }

      #footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="googleImage">
      <img src="google.jpg" width="351" height="113" alt="Google!" />
    </div>

    <div id="top">
      <p class="p">Search the web using Google!</p>
      <div class="input">
        <input type="text" name="q" value="" size="40" />
        <br />
        <input type="submit" value="Google Search" />
        <input type="submit" name="sa" value="I'm feeling lucky" />
      </div>
    </div>

    <div id="first">
      Special Searches
      <br />
      <a
        href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
        >Stanford Search</a
      >
      <br />
      <a
        href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
        >Linux Search</a
      >
    </div>

    <div id="second">
      <a
        href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
        >Help!</a
      >
      <br />
      <a href="about.html">About Google!</a>
      <br />
      <a
        href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
        >Company Info</a
      >
      <br />
      <a
        href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
        >Google! Logos</a
      >
    </div>

    <div id="third">
      Get Google!
      <br />
      <small>updates monthly:</small>
      <br />
      <input type="hidden" name="listname" value="google-friends" />
      <input type="text" name="emailaddr" value="your e-mail" />
      <br />
      <input type="submit" name="SubmitAction" value="Subscribe" />
      <a
        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
        >Archive</a
      >
    </div>
    <br />
    <br />

    <footer id="footer">
      <small>Copyright ©1998 Google Inc.</small>
    </footer>
  </body>
</html>
